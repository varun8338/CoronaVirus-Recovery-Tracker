<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>




<title>Corona Virus Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">

		<h1>Corona Virus Tracker Application</h1>
		<p>This application lists the current number of cases recovered
			across the globe</p>


		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalReportedCases}"></h1>
			<p class="lead">Total number of cases recovered as of today</p>
			<hr class="my-4">
			<h1 class="display-4" th:text="${totalPreviousDay}"></h1>
			<p>Total number of cases recovered from previous day</p>

		</div>



		<table class="table">
			<tr>
				<th>STATE</th>
				<th>COUNTRY</th>
				<th>Total Cases Recovered</th>
				<th>Improvement from Previous Day</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}">0</td>
				<td th:text="${locationStat.diffFromPrevDay}">0</td>

			</tr>
		</table>



	</div>


</body>

</html>
